<html lang="en">

            </div>

    <main>
        <div>
            <select id="buscarTarea">
                <option value="">Selecciona tu tarea</option>

        </div>
        <section id="tareas">
            <article>
                <h3>Nombre de la tarea</h3>
                <div class="eliminar">Eliminar</div>
            </article>
        </section>

        <h3>APP TODO'S ALEX</h3>
